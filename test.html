    let getData = function(page, pageSize, operaterObj, fn, key, type, callback, final) {
        if(!searchResult[key]) {
            searchResult[key] = [];
            searchMap.line[key] = {
                number: 0,
                isOver: false
            };
            searchMap.station[key] = {
                number: 0,
                isOver: false
            };
            searchMap.poi[key] = {
                number: 0,
                isOver: false
            };
        }
        if(searchResult[key].length < (page + 2) * pageSize) {
            if(!operaterObj[key].isOver) {
                let p = Math.floor(operaterObj[key].number / pageSize) + 1;
                fn(key, null, p, pageSize * 5, function(result) {
                    if(result.length < pageSize * 5) {
                        operaterObj[key].isOver = true;
                    }
                    result = result.slice(operaterObj.number % pageSize);
                    result.forEach(function(item) {
                        item.smType = type;
                    });
                    operaterObj[key].number += result.length;
                    searchResult[key] = searchResult[key].concat(result);
                    if(callback) {
                        callback();
                    }
                }, null)
            }
        } else {
            if(final) {
                final();
            }
        }

    function search(bus, page, pageSize) {
        /*if(searchResult.length >= page * pageSize) {
            show(searchResult.slice((page - 1) * pageSize, page * pageSize));
        }*/
        if(!searchResult[bus]) {
            searchResult[bus] = [];
            searchMap.line[bus] = {
                number: 0,
                isOver: false
            };
            searchMap.station[bus] = {
                number: 0,
                isOver: false
            };
            searchMap.poi[bus] = {
                number: 0,
                isOver: false
            };
        }
        if(searchResult[bus].length < (page + 2) * pageSize) {
            if(!searchMap.line[bus].isOver) {
                let p = Math.floor(searchMap.line[bus].number / pageSize) + 1;
                lineSearch(bus, null, p, pageSize * 5, function(result) {
                    result = result.lineInfo;
                    if(result.length < pageSize * 5) {
                        searchMap.line[bus].isOver = true;
                    }
                    for(let line of result) {
                        let l = line.name.replace(/\(.*\)/, '');
                        if(!linesMap[l]) {
                            let obj = {};
                            obj.smType = 'line';
                            obj.name = l;
                            obj.lineInfo = [line];
                            linesMap[l] = obj.lineInfo;
                            searchResult[bus].push(obj);
                        } else {
                            linesMap[l].push(line);
                        }
                    }
                    result = result.slice(searchMap.line[bus].number % pageSize);
                    searchMap.line[bus].number += result.length;
                    //searchResult[bus] = searchResult[bus].concat(result);
                }, null)
            }
        }
        //getData(page, pageSize, searchMap.line, lineSearch, bus, "line", function() {
        getData(page, pageSize, searchMap.station, searchStation, bus, "station", function() {
            getData(page, pageSize, searchMap.poi, searchPoi, bus, "poi", function() {
                show(searchResult[bus].slice((page - 1) * pageSize, page * pageSize));
            }, function() {
                show(searchResult[bus].slice((page - 1) * pageSize, page * pageSize));
            });
        }, function() {
                show(searchResult[bus].slice((page - 1) * pageSize, page * pageSize));
            });
        /*}, function() {

        });*/
    }
    function searchStation(station, stop, page, pageSize, success, error) {
        if(stationSearch) {
            stationSearch.setPageIndex(page);
            stationSearch.setPageSize(pageSize);

                //根据status判断是否有正确结果

                    //取得了正确查询结果

                    //stationSearch_CallBack(result);
                    console.log(result);
                    result.stationInfo.forEach(function(station) {
                        station.location = station.location.getLng() + ',' + station.location.getLat();
                        station.address = function() {
                            let arr = [];
                            for(let line of station.buslines) {
                                arr.push(line.name.replace(/\(.*\)/, ''));
                            }
                            return arr.join(';')
                        }()
                    });
                    success(result.stationInfo, station);

                    //stationSearch_CallBack可以进行一些结果的展示等

                }else{
                    //查询失败或者没有合适结果
                    success([], station);
                }
            });
        } else {
            setTimeout(function() {
                searchStation(station, page, pageSize, success, error);
            }, 300);
        }

    //工具函数start
    function isJSON(obj){
        var isjson = typeof(obj) == "object" && Object.prototype.toString.call(obj).toLowerCase() == "[object object]" && !obj.length;
        return isjson;
    }
    function setHeader(){
        var header = {},auth = $.cookie("AUTH");
        header["x-client-id"] = "user-web";
        if(auth){
            header["authorization"] = "Bearer "+auth;
        }
        return header;
    }
    function formatParam(data){
        var arr = [];
        for(var name in data){
            arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
        }
        return arr.join('&');
    }
    function ajax(option){
        var xhr = new XMLHttpRequest();
        if(option.type.toLowerCase()=='get'){
            if(option.data){
                xhr.open('get',option.url+'?'+formatParam(option.data),true);
            }else{
                xhr.open('get',option.url,true);
            }
            addHeader(option.header);
            xhr.send(null);
        }else if(option.type.toLowerCase()=='post'){
            xhr.open('post',option.url,true);
            addHeader(option.header);
            addHeader({"Content-Type":"application/x-www-form-urlencoded"});
            xhr.send(formatParam(option.data));
        }
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                if(xhr.status == 200){
                    if(option.dataType && option.dataType.toLowerCase() == 'json'){
                        option.success && option.success(JSON.parse(xhr.response));
                    }else{
                        option.success && option.success(JSON.parse(xhr.response));
                    }
                }else{
                    option.error && option.error(xhr);
                }
                option.complete && option.complete(xhr);
            }
        };
        function addHeader(obj){
            if(obj){
                for(var name in obj){
                    xhr.setRequestHeader(name,obj[name]);
                }
            }
        }
    }
    function trim(str) {
        return str.replace(/(^\s*)|(\s*$)/g, '');

    function getStops(obj) {
        //站点点击事件弹出站点线路信息
        let _onclick = handleStopMarkerClick;
        //获取周边公交站点
        ajax({
            type: 'get',
            url: 'https://restapi.amap.com/v3/place/around',
            data: {
                location: obj.location,
                key: '79a781fd5bc34c9c04a50d241db792c9',
                types: '150700|150701|150702|150703|150800',
                //keywords: '公交',
                city: 'shanghai',
                radius: obj.radius,
                sortrule: 'distance',
                offset: 20,
                page: 1,
                output: 'JSON'
            },
            success: function(data) {
                map.on('complete',function() {
                    let i = 0;
                    //描点
                    for(let busStation of data.pois) {
                        if(i < busStations.length) {
                            busStations[i].show();
                            busStations[i].setPosition(new AMap.LngLat(busStation.location.split(',')[0], busStation.location.split(',')[1]));
                            busStations[i].setExtData(busStation);

                            let marker = new AMap.Marker({
                                icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",

                                clickable: true,
                                map: map,
                                zIndex: 100,
                                extData: busStation,
                                bubble: true,
                                label: {
                                    content: i + 1,
                                    offset: new AMap.Pixel(2, 0)
                                }
                            });
                            busStations.push(marker);
                            marker.setMap(map);
                            AMap.event.addListener(marker, 'click', _onclick);
                        }
                        i++;
                    }
                    let j = i;
                    for(;i < busStations.length; i++) {
                        busStations[i].hide();
                    }
                    busStations.length = j;

                    _onclick({
                        target: busStations[0]
                    });

    /*
    实时公交绘图
     startPot: object 起点
     endPot: object 终点
     BusArr: array 路径数组
     stops: array 途经站点
     stopName: string 站点名
     setFitView: boolean 地图是否自适应
     */
    function drawbusLine(startPot, endPot, BusArr, stops, stopName, setFitView) {
        //实时公交站点点击事件
        let _onclick = function(e) {
            activeBusMarker = e.target;
            let expire = 100000;
            stopid = e.target.getExtData().stopid;
            if (lastGetTime[stopid] && lastGetTime[stopid][busDirection]) {
                expire = new Date() * 1 - lastGetTime[stopid][busDirection];
            }
            if (expire < 10000) {
                updateRealBus(lastBusData[stopid][busDirection], expire, e.target, busName);
            } else {
                let isDirectionReady = setInterval(function () {
                    if (dirctionReady) {
                        clearInterval(isDirectionReady);
                        ajax({
                            url: './api/getArriveBase',
                            type: 'get',
                            data: {
                                name: busline,
                                lineid: busLineId,
                                direction: busDirection,
                                stopid: stopid
                            },
                            success: function (data) {
                                if(!lastGetTime[stopid]) {
                                    lastGetTime[stopid] = [];
                                }
                                lastGetTime[stopid][busDirection] = new Date() * 1;
                                updateRealBus(data, 0, e.target, busName);
                                if(!lastBusData[stopid]) {
                                    lastBusData[stopid] = [];
                                }
                                lastBusData[stopid][busDirection] = data;
                            }
                        });
                    }
                }, 50);
            }
        };
        activeBusMarker = null;

        //起点
        if(linesearchInfo.start) {
            linesearchInfo.start.setPosition(new AMap.LngLat(startPot.lng, startPot.lat))
        } else {
            linesearchInfo.start = new AMap.Marker({
                map: map,
                position: [startPot.lng, startPot.lat],
                icon: new AMap.Icon({
                    size: new AMap.Size(40, 50),  //图标大小
                    image: "./img/start.png"
                }),
                zIndex: 200,
                extData: {
                    stopid: 1,
                    info: stops[0]
                }
            });
            linesearchInfo.start.on('click', _onclick);
        }
        linesearchInfo.start.show();

        //终点
        if(linesearchInfo.end) {
            linesearchInfo.end.setPosition(new AMap.LngLat(endPot.lng, endPot.lat));
            linesearchInfo.end.setExtData({
                stopid: stops.length,
                info: stops[stops.length - 1]
            })
        } else {
            linesearchInfo.end = new AMap.Marker({
                map: map,
                position: [endPot.lng, endPot.lat],
                icon: new AMap.Icon({
                    size: new AMap.Size(40, 50),  //图标大小
                    image: "./img/end.png"
                }),
                zIndex: 200,
                extData: {
                    stopid: stops.length,
                    info: stops[stops.length - 1]

                }
            });
            linesearchInfo.end.on('click', _onclick);
        }
        linesearchInfo.end.show();

        //线路
        linesearchInfo.busPolyline?linesearchInfo.busPolyline.setPath(BusArr):linesearchInfo.busPolyline = new AMap.Polyline({
            map: map,
            path:BusArr,
            strokeColoe: '#09f',
            strokeOpacity: 0.8,
            strokeWeight:6
        });
        linesearchInfo.busPolyline.show();
        //map.setFitView(); //地图自适应

        //途经站点
        if(linesearchInfo.stops) {
            if(linesearchInfo.stops.length > stops.length - 2) {
                setLinePosition(stops.length - 2, 0, stops);
            } else {
                setLinePosition(linesearchInfo.stops.length, stops.length - 2 - linesearchInfo.stops.length, stops);
            }
        } else {
            setLinePosition(0, stops.length - 2, stops);
        }

        function setLinePosition(old, n, stops) {
            if(linesearchInfo.stops === undefined) {
                linesearchInfo.stops = [];
            }
            let i = 1;
            for(let stop of linesearchInfo.stops) {
                if(i <= old) {
                    stop.show();
                    stop.setPosition(new AMap.LngLat(stops[i].location.lng, stops[i].location.lat));
                    stop.setExtData({
                        stopid: stops[i].shiID,
                        info: stops[i]
                    })
                } else {
                    stop.hide();
                }
                i++;
            }
            while(n--) {
                let marker = new AMap.Marker({
                    map: map,
                    position: [stops[old + n + 1].location.lng, stops[old + n + 1].location.lat],
                    content: '<div class="rtb_point_stop"></div>',
                    zIndex: 150,
                    offset: new AMap.Pixel(-6, -6),
                    extData: {
                        stopid: stops[old + n + 1].shiID,
                        info: stops[old + n + 1]
                    }
                });
                marker.on('click', _onclick);
                linesearchInfo.stops.push(marker);
            }
            if(setFitView) {
                map.setFitView(); //地图自适应
            }
        }

        if(linesearchInfo.start.getExtData().info.name === stopName) {
            linesearchInfo.start.emit('click', {
                target: linesearchInfo.start
            })
        } else if(linesearchInfo.end.getExtData().info.name === stopName) {
            linesearchInfo.end.emit('click', {
                target: linesearchInfo.end
            })
        } else {
            for(let s of linesearchInfo.stops) {
                if(s.getExtData().info.name === stopName) {
                    s.emit('click', {
                        target: s
                    })
                }
            }
        }
    }

    //更新实时公交数据
    function updateRealBus(data, expire, marker) {
        let info = document.createElement('div');
        let infoContent = document.createElement('div');
        infoContent.className = 'rtb_marker_info';
        if(data.cars && data.cars.length) {
            infoContent.innerHTML = `<span class="rtb_highlight">${busName}</span> ·
                            <span class="rtb_highlight">${data.cars[0].stopdis}</span> 站后到达·
                            <span class="rtb_highlight">${marker.getExtData().info.name}</span> ·约
                            <span class="rtb_highlight">${Math.floor((data.cars[0].time > expire / 1000?data.cars[0].time - expire / 1000:0) / 60)}</span> 分钟·车牌号
                            <span class="rtb_highlight">${data.cars[0].terminal}</span>
                        `;
        } else {
            infoContent.innerHTML = `<span class="rtb_highlight">${busName}</span> ·
                            <span class="rtb_highlight">${marker.getExtData().info.name}</span>
                            <span class="rtb_highlight">暂无数据</span>
                        `;
        }
        let infoSharp = document.createElement('span');
        infoSharp.className = 'rtb_marker_sharp';
        let infoClose = document.createElement('span');
        infoClose.className = 'rtb_point_close';
        infoClose.innerHTML = 'x';
        infoClose.addEventListener('click', function() {
            infoWindow.close();
        });
        info.appendChild(infoContent);
        info.appendChild(infoSharp);
        info.appendChild(infoClose);
        infoWindow.setContent(info);
        infoWindow.open(map, marker.getPosition());
    }

    function switchBusDirection() {
        busDirection  = (busDirection == 1?0:1);
        if(isSingleLine) {
            if(activeBusMarker) {
                activeBusMarker.emit('click', {
                    target: activeBusMarker
                });
            }
            return;
        }
        infoWindow.close();
        var lineArr = busLines[busline].lineInfo;
        var lineNum = busLines[busline].lineInfo.length;
        if(lineNum == 0) {
        } else {
            var pathArr = lineArr[busDirection].path;
            var stops = lineArr[busDirection].via_stops;
            var startPot = stops[0].location;
            var endPot = stops[stops.length - 1].location;
            busName =  lineArr[busDirection].name;
            drawbusLine(startPot, endPot, pathArr, stops, linesearchInfo);
        }
    }
    //公交线路查询end

    //隐藏公交线路
    function hideLineInfo() {
        infoWindow.close();
        for(let item of Object.values(linesearchInfo)) {
            if(item instanceof Array) {
                for(let marker of item) {
                    marker.hide();
                }
            } else {
                item.hide();
            }
        }
    }

    //隐藏附近公交站点
    function hideBusStation() {
        busStations.forEach(function(s) {s.hide();});
        nearStops.circle.hide();
        nearStops.circleIn.hide();
        stopWindow.close();
    }
    //显示附近公交站点
    function showBusStation() {
        busStations.forEach(function(s) {s.show();});
        nearStops.circle.show();
        nearStops.circleIn.show();
        stopWindow.open(map, busStations[0].getPosition());
    }

    function goBackNearBy() {
        hideLineInfo();
        searchNearByMarker.hide();
        showBusStation();
        map.setFitView(); //地图自适应
    }
